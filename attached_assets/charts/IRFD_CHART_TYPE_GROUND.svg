
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .runway { fill: #2c3e50; stroke: #ffffff; stroke-width: 2; }
      .taxiway { fill: #34495e; stroke: #ffffff; stroke-width: 1; }
      .apron { fill: #7f8c8d; stroke: #ffffff; stroke-width: 1; }
      .building { fill: #95a5a6; stroke: #2c3e50; stroke-width: 1; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #2c3e50; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">IRFD - GROUND CHART</text>
  <text x="400" y="50" text-anchor="middle" class="text">International Roblox Flight Development</text>
  
  <!-- Runway 09/27 -->
  <rect x="100" y="280" width="600" height="40" class="runway"/>
  <text x="120" y="275" class="text">09</text>
  <text x="680" y="305" class="text">27</text>
  
  <!-- Taxiway A -->
  <rect x="150" y="250" width="500" height="20" class="taxiway"/>
  <text x="400" y="240" text-anchor="middle" class="label">TAXIWAY A</text>
  
  <!-- Taxiway B -->
  <rect x="150" y="330" width="500" height="20" class="taxiway"/>
  <text x="400" y="365" text-anchor="middle" class="label">TAXIWAY B</text>
  
  <!-- Terminal Building -->
  <rect x="300" y="150" width="200" height="80" class="building"/>
  <text x="400" y="195" text-anchor="middle" class="text">TERMINAL</text>
  
  <!-- Apron Areas -->
  <rect x="250" y="235" width="100" height="40" class="apron"/>
  <text x="300" y="250" text-anchor="middle" class="label">APRON 1</text>
  
  <rect x="450" y="235" width="100" height="40" class="apron"/>
  <text x="500" y="250" text-anchor="middle" class="label">APRON 2</text>
  
  <!-- Gates -->
  <circle cx="280" cy="255" r="3" fill="#e74c3c"/>
  <text x="280" y="245" text-anchor="middle" class="label">G1</text>
  
  <circle cx="320" cy="255" r="3" fill="#e74c3c"/>
  <text x="320" y="245" text-anchor="middle" class="label">G2</text>
  
  <circle cx="480" cy="255" r="3" fill="#e74c3c"/>
  <text x="480" y="245" text-anchor="middle" class="label">G3</text>
  
  <circle cx="520" cy="255" r="3" fill="#e74c3c"/>
  <text x="520" y="245" text-anchor="middle" class="label">G4</text>
  
  <!-- Compass Rose -->
  <g transform="translate(700, 100)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#2c3e50" stroke-width="2"/>
    <line x1="0" y1="-25" x2="0" y2="-30" stroke="#2c3e50" stroke-width="2"/>
    <text x="0" y="-35" text-anchor="middle" class="label">N</text>
    <polygon points="0,-20 -5,-10 5,-10" fill="#e74c3c"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" class="text" font-weight="bold">LEGEND:</text>
    <rect x="0" y="10" width="15" height="10" class="runway"/>
    <text x="20" y="20" class="label">Runway</text>
    <rect x="0" y="30" width="15" height="10" class="taxiway"/>
    <text x="20" y="40" class="label">Taxiway</text>
    <rect x="0" y="50" width="15" height="10" class="apron"/>
    <text x="20" y="60" class="label">Apron</text>
    <circle cx="7" cy="75" r="3" fill="#e74c3c"/>
    <text x="20" y="80" class="label">Gate</text>
  </g>
  
  <!-- Chart Information -->
  <g transform="translate(550, 450)">
    <text x="0" y="0" class="label">CHART DATE: 2024-01-15</text>
    <text x="0" y="15" class="label">ELEVATION: 1,000 FT</text>
    <text x="0" y="30" class="label">MAG VAR: 3Â°E</text>
    <text x="0" y="45" class="label">FREQUENCIES:</text>
    <text x="0" y="60" class="label">GROUND: 121.9</text>
    <text x="0" y="75" class="label">TOWER: 118.1</text>
  </g>
</svg>
